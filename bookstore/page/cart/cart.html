<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../pub.css">
    <link rel="stylesheet" href="./../components/header.css">
    <link rel="stylesheet" href="./../components/footer.css">
    <link rel="stylesheet" href="./cart.css">
    <title>购物车 - 有间书屋</title>
</head>
<body>
    <header>
        <div class="fix-column login">
            <div class="wrapper">
                <div class="discription"><span id="username" style="color: #ff2a18;">username</span> ，欢迎来到有间书屋！</div>
                <div class="links">
                    <div class="link" onclick="goto('index')">首页</div>
                    <div class="link" onclick="goto('cart')">我的购物车</div>
                    <div class="link" onclick="goto('history')">历史订单</div>
                    <div class="link" onclick="logout()">退出登录</div>
                </div>
            </div>
        </div>
        <div class="fix-column not-login">
            <div class="wrapper">
                <div class="discription">欢迎光临有间书屋，请先 <span onclick="goto('index')" style="color: #ff2a18;">登录</span> </div>
                <div class="links">
                    <div class="link" onclick="goto('index')">首页</div>
                    <div class="link" onclick="goto('cart')">我的购物车</div>
                    <div class="link" onclick="goto('history')">历史订单</div>
                </div>
            </div>
        </div>

        <div class="mid-column">
            <div class="wrapper">
                <div class="title">有间书屋</div>
                <!-- <div class="sub-title"></div> -->
                <div class="hint">我的购物车</div>
            </div>
        </div>
    </header>
    <div class="cart">
        <div class="hints">
            <div class="wrapper" style="display: flex; width: 1000px; margin: 0 auto 0 auto; padding: 0 30px 0 30px;">
                <div class="hint" style="width: 480px;">
                    <input class="item-checkbox" type="checkbox" style="margin-right: 10px; vertical-align: middle;">
                    商品详情
                </div>
                <div class="hint" style="flex: 1;">单价（元）</div>
                <div class="hint" style="flex: 1;">数量</div>
                <div class="hint" style="flex: 1;">金额（元）</div>
                <div class="hint" style="flex: 1;">操作</div>
            </div>
        </div>
        <div class="items">
            <div id="empty">天哪！购物车里什么都没有哦！</div>
        </div>
        <div class="counter">
            <div style="margin-left: 20px; flex: 1;">结算</div>
            <div style="display: flex; align-items: center;">
                <div>总价：</div>
                <div class="money">0.00</div>
            </div>
            <div class="make-order-btn">现在下单</div>
        </div>
    <div>
    <footer>
        <div>有间书屋 - Web系统与技术 - 个人作业</div>
        <div>1751747 郑超</div>
    </footer>
</body>

<script type="text/javascript" src="./../pub.js"></script>
<script type="module" src="./cart.js"></script>

</html>
